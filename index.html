<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS untuk tampilan responsif */
        @media screen and (max-width: 768px) {
            .button {
                font-size: 16px;
                padding: 8px 20px;
            }
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-size: 16px; /* Atur ukuran font responsif */
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .slide-in {
            animation: slideIn 4s forwards;
        }

        .buttons {
            display: flex;
            justify-content: center;
        }

        .button {
            margin: 10px;
            padding: 10px 30px; 
            border: none;
            border-radius: 50px;
            background-color: #3498db;
            color: white;
            font-size: 18px;
            cursor: pointer;
            animation: slideIn 4s forwards 2s;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .gif-image {
            display: block;
            margin: 20px auto;
            width: 200px;
            animation: slideIn 4s forwards;
        }

        .motivation-box {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            animation: slideIn 4s forwards;
        }

        .motivation-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .motivation-quote {
            font-size: 18px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <audio src="/src/LDR.mp3" autoplay loop>
      Maaf, browser Anda tidak mendukung audio HTML5.
    </audio>
    <video autoplay loop muted>
      <source src="/src/elaina.mp4" type="video/mp4">
      Maaf, browser Anda tidak mendukung video HTML5.
    </video>
    <div class="content">
      <h1 class="slide-in">Selamat Datang!</h1>
      <p class="slide-in">Web ini dibuat oleh Rendyz.</p>
      <div class="buttons">
          <button class="button" onclick="gotoInti()">Lanjut</button>
          <button class="button" onclick="gotoContact()">Kontak</button>
      </div>
      <img src="/src/loli.gif" alt="GIF" class="gif-image">
      <div class="motivation-box">
          <div class="motivation-text">Kata-Kata Hari Ini:</div>
          <div class="motivation-quote">"Hidup akan menjadi lebih baik bukan karena kebetulan, tetapi karena perubahan. Ingat! dihina jangan tumbang, dipuji jangan melayang, perbaiki diri untuk berkembang walaupun cobaan datang menghadang"</div>
      </div>
    </div>

    <script>
        function gotoInti() {
            window.location.href = "inti.html";
        }

        function gotoContact() {
            window.location.href = "kontak.html";
        }
    </script>
</body>
</html>
