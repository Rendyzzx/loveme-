<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .box {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .photos {
            display: flex;
            justify-content: center;
        }

        .photo {
            margin: 10px;
        }

        .round-photo {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        .slide-in {
            animation: slideIn 1s forwards;
        }

        .photo-description {
            color: white;
            margin: 20px 0;
            animation: slideIn 4s forwards 2s;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
            animation: slideIn 4s forwards 2s;
            text-decoration: none;
        }

        .button:hover {
            background-color: #2980b9;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <audio src="src/LDR.mp3" autoplay loop>
        Maaf, browser Anda tidak mendukung audio HTML5.
    </audio>
    <video autoplay loop muted>
        <source src="src/elaina.mp4" type="video/mp4">
        Maaf, browser Anda tidak mendukung video HTML5.
    </video>
    <div class="content">
        <div class="box">
            <div class="photos">
                <div class="photo">
                    <img src="src/foto1.jpg" alt="Foto 1" class="round-photo slide-in">
                    <div class="photo-description">RendyZ</div>
                </div>
                <div class="photo">
                    <img src="src/foto2.jpg" alt="Foto 2" class="round-photo slide-in">
                    <div class="photo-description">Nana_</div>
                </div>
            </div>
            <div class="description">
                <p>MEMILIKIMU? WKWKW.</p>
            </div>
            <div class="buttons-container">
                <a href="https://Wa.me/+6281249578370" class="button">WhatsApp Rendyz</a>
                <a href="https://Wa.me/+62895350601070" class="button">WhatsApp Nana_</a>
                <a href="index.html" class="button">Back</a>
            </div>
        </div>
    </div>
</body>
</html>
